<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="content">
        <header class="header">
            <div class="container">
                <div class="header-body">
                    <a href="index.html" class="header-logo">LOGO</a>
                    <ul class="header-menu nav">
                        <li class="nav-item"><a href="showings.html" class="nav-link">Афиша</a></li>
                        <li class="nav-item"><a href="register.html" class="nav-link">Регистрация</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link">Авторизация</a></li>
                    </ul>
                </div>
            </div>
        </header>
    
        <main class="main">
            <section class="auth ">
                <div class="container">
                    <form action="profile.html" class="auth-form">
                        <h2 class="form-title">
                            Регистрация
                        </h2>
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" name="name" id="name" class="form-input" required placeholder="Иван">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" name="phone" id="phone" class="form-input" required placeholder="+7 900 000 00 00">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" name="password" id="password" class="form-input" required>
                        </div>

                        <div class="form-group-line">
                            <input type="checkbox" name="agreement" id="agreement" required checked>
                            <label for="agreement">Согласие с правилами регистрации</label>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                        <div class="form-group">
                            <p>Уже есть аккаунт? <a class="link-primary" href="login.html">Войти</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        
    
        <footer class="footer">
            <div class="container">
                <div class="footer-body">
                    <div class="footer-item">
                        company name &copy;
                    </div>
                    <div class="footer-item">
                        links
                    </div>
                    <div class="footer-item">
                        socials
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
